name: "Bug Report"
description: "File a bug report"
body:
  - type: "markdown"
    attributes:
      value: |
        Thanks for creating an issue üòÑ!

        Please search open/closed issues before submitting. Someone
        might have asked the same thing before üòâ!

        We're all volunteers here, so help us help you by taking the time to
        accurately fill out this template. ‚ù§Ô∏è
  - type: "textarea"
    id: "description"
    attributes:
      label: "Description"
      description: "A brief description of the issue."
      placeholder: |
        When I ____, I expected ____ to happen but ____ happened instead.
    validations:
      required: true
  - type: "input"
    id: "reproduction"
    attributes:
      label: "Link to Reproduction"
      description: |
        A link to a Stackblitz reproduction which demonstrates the bug (see
        https://stackblitz.com/edit/chakra-ui-v3?file=src%2FApp.tsx for
        templates)
      placeholder: "https://stackblitz.com/edit/chakra-ui-v3?file=src%2FApp.tsx"
    validations:
      required: true
  - type: "textarea"
    id: "steps"
    attributes:
      label: "Steps to reproduce"
      description: |
        Explain how to cause the issue in the provided reproduction.
      value: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
  - type: "input"
    id: "chakra-version"
    attributes:
      label: "Chakra UI Version"
      description: "The version of Chakra UI you use."
      placeholder: "3.x.x"
    validations:
      required: true
  - type: "input"
    id: "browser"
    attributes:
      label: "Browser"
      description: "The browser(s) this issue occurred with."
      placeholder: "Google Chrome 93"
  - type: "checkboxes"
    id: "operating-system"
    attributes:
      label: "Operating System"
      description: "The operating system(s) this issue occurred with."
      options:
        - label: "macOS"
        - label: "Windows"
        - label: "Linux"
  - type: "textarea"
    id: "additional-information"
    attributes:
      label: "Additional Information"
      description: |
        Use this section to provide any additional information you might have
        like screenshots, notes, or links to ideas.
