name: "Feature Request"
description: "Request a feature or enhancement"
labels: ["needs triage"]
body:
  - type: "markdown"
    attributes:
      value: |
        Thanks for filing an issue ðŸ˜„!

        Please search open/closed issues before submitting. Someone
        might have asked the same thing before ðŸ˜‰!
  - type: "textarea"
    id: "description"
    attributes:
      label: "Description"
      description: "Please describe your request in one or two sentences."
    validations:
      required: true
  - type: "textarea"
    id: "justification"
    attributes:
      label: "Problem Statement/Justification"
      description: |
        Please provide valid reason(s) why this should be added to Chakra UI

        If this feature is related to a problem you've noticed, mention it as
        well.
    validations:
      required: true
  - type: "textarea"
    id: "proposed-solution"
    attributes:
      label: "Proposed Solution or API"
      description: |
        Please provide code snippets, gists, or links to the ideal
        design or API.
    validations:
      required: true
  - type: "textarea"
    id: "alternatives"
    attributes:
      label: "Alternatives"
      description: |
        What alternative solutions have you considered before making this
        request?
  - type: "textarea"
    id: "additional-information"
    attributes:
      label: "Additional Information"
      description: |
        What resources (links, screenshots, etc.) do you have to assist this
        effort?
